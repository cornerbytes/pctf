<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>body {font-family: Arial, sans-serif;display: flex;justify-content: center;align-items: center;height: 100vh;margin: 0;background-color: #f0f0f0;}.form-container {background-color: #fff;border-radius: 8px;box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);padding: 20px;width: 300px;}h2 {margin-top: 0;text-align: center;}label {display: block;margin-bottom: 8px;}input[type="password"] {width: 100%;padding: 8px;margin-bottom: 16px;border: 1px solid #ccc;border-radius: 4px;}input[type="username"] {width: 100%;padding: 8px;margin-bottom: 16px;border: 1px solid #ccc;border-radius: 4px;}button {width: 100%;padding: 10px;background-color: #007BFF;color: white;border: none;border-radius: 4px;cursor: pointer;}button:hover {background-color: #0056b3;}</style>
<body>
    <div class="form-container">
        <form action="/index.php" method="POST">
            <h2>Invalid secure login system</h2>
            <label for="username">Username:</label>
            <input type="username" name="username" id="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Submit</button>
        </form>
      <p>default username : admin</p>
      <a href="/?view_source=true">view_source</a>
    </div>
</body>
</html>
