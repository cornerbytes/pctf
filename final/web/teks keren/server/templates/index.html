<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>Online Cool Text Maker</title>
  </head>
  <body class="text-white" style="background-color: blue">
    <div class="d-flex flex-column align-items-center">
      <div class="d-flex justify-content-center p-5">
        <h1>Cool Text Maker</h1>
      </div>
      <form method="POST">
      <div class="d-flex justify-content-center mb-5 input-group">
          <input name="text" class="form-control" placeholder="Masukkan text disini" />
      </div>
      </form>
{% if res %}        <div class="d-flex justify-content-center text-center">
        <pre>
          {{ res }}
        </pre>
{% elif res == "" %}      <div class="alert alert-danger alert-dismissible show fade text-center">
          <button type="button" class="close btn bg-transparent" data-bs-dismiss="alert" aria-label="Close">
            <span aria-hidden="close">&times;</span>
          </button>
          <strong>Ngapain?!&#128545;</strong> Jangan aneh-aneh ya dek ya!
{% endif %}      </div>
    </div>
  </body>
</html>
